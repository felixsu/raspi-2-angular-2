<section class="login-form" layout="row" layout-align="center center" flex="100" layout-margin>
    <md-whiteframe class="md-whiteframe-2dp" 
      flex-sm="100" flex-gt-sm="50" flex-gt-md="33"
      layout="row" layout-wrap>
      
      <md-toolbar flex="100">
          <div class="md-toolbar-tools">
              <h1>Pingular</h1>
          </div>
      </md-toolbar>
      
      <div layout="row" layout-align="center center" flex="100">
        <md-input-container md-no-float	class="md-block" flex="66" required>
          <label>Username</label>
          <input md-input [(value)]="user.username">
        </md-input-container>
      </div>
      
      <div layout="row" layout-align="center center" flex="100">
        <md-input-container md-no-float	class="md-block" flex="66">
          <label>Password</label>
          <input md-input [(value)]="user.password">
        </md-input-container>
      </div>
      
      <div layout="row" layout-align="center center" flex="100" layout-padding layout-wrap>
      <div layout="row" layout-align="center center" flex="100" flex-gt-sm="50">
        <button md-button md-no-ink class="md-primary">Sign Up</button>
      </div>
      <div layout="row" layout-align="center center" flex="100" flex-gt-sm="50">
        <button md-raised-button class="md-raised md-primary" (click)="login()">Login</button>
      </div>
      </div>
  </md-whiteframe>
</section>
