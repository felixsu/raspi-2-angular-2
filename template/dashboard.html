<md-sidenav-container layout="row" flex>
  <!--SIDE NAV-->
  <md-sidenav name="menu" class="app-menu" [style]="fullPage ? 'side' : 'over'">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h1>Welcome Peep</h1>
            </div>
        </md-toolbar>
        
        <md-list>
            <md-list-item md-ink *ngFor="#value of sideBarElements">
                {{value}}
            </md-list-item>
        </md-list>
    </md-sidenav>
  
  <!--BODY-->
  <section class="app-content" layout="column" layout-align="start center" flex>
        
        <md-toolbar class="fixed-toolbar">
            <div class="md-toolbar-tools" layout="row" layout-align="start">
                <button md-button
                    class="md-hamburger md-icon-button"
                    hide-gt-lg
                    (click)="showMenu($event)"
                    aria-label="Home">
                    <i md-icon class="md-dark">menu</i>
                </button>
                
                <h2 flex layout="row" layout-align="end">
                    <span class="verbose-title">Pingular 2</span>
                </h2>
                
                <span flex></span>
            
                <a  href="https://github.com/justindujardin/ng2-material/releases/tag/v{{title}}"
                    target="_blank"
                    class="md-caption">{{ _today | date }}
                </a>
            </div>
        </md-toolbar>
        
        <md-content class="examples" md-scroll-y layout-padding layout-wrap>
            <div flex layout="row" flex="100">
              <!--Start card first row -->
              <section layout="row" layout-wrap flex="100">
                
                <!--Indoor Temperature-->
                <indoor-temperature flex="100" flex-gt-md="33"></indoor-temperature>
                
                <!--Outside Temperature-->
                <outdoor-temperature flex="100" flex-gt-md="33"></outdoor-temperature>
                
                <!--Weather Information-->
                <weather flex="100" flex-gt-md="33"></weather>

              </section>
              <!--End card first row-->
            </div>
        </md-content>

  </section>
</md-sidenav-container>
